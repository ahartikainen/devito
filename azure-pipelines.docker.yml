# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
resources:
  containers:
  - container: gcc49
    image: 'tmbgreaves/devito-gcc-4.9'

jobs:
- job: build_gcc
  pool:
    vmImage: 'Ubuntu 16.04'
  strategy:
    matrix:
      gcc4:
        gcc.version: '4.9'
      gcc5:
        gcc.version: '5'
    maxParallel: 2

  variables:
    imageName: devito-gcc
  steps:
  - script: |
      docker build -f Dockerfile.azurepipeline -t $(dockerId)/$(imageName)-$(gcc.version):$(Build.BuildId) --build-arg gccvers=$(gcc.version) .
      docker tag $(dockerId)/$(imageName)-$(gcc.version):$(Build.BuildId) $(dockerId)/$(imageName)-$(gcc.version):latest
      docker login -u $(dockerId) -p $(dockerPassword)
      docker push $(dockerId)/$(imageName)-$(gcc.version):$(Build.BuildId)
      docker push $(dockerId)/$(imageName)-$(gcc.version):latest

- job: test_gcc_4_9
  dependsOn: build_gcc
  condition: succeeded('build_gcc')
  pool:
    vmImage: 'Ubuntu 16.04'
  container: gcc49
  steps:
  - script: |
      git clean -fxd
      sudo python setup.py install
      bin/flake8 --builtins=ArgumentError .
      python setup.py test
